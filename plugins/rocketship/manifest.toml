name = "rocketship"
description = "A plugin that adds a rocketship emoji to emails before sending"
website = "https://github.com/termail/termail"

# Backends are the backends that the plugin will handle
# If no backends are listed, the plugin will not be loaded.
backends = ["gmail"]

# Hooks are the events that the plugin will handle
# Any event not listed here will not be dispatched to this plugin
hooks = ["before_send"]