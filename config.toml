# termail example configuration
[termail]
cli = true
default_backend = "greenmail"

[backends.greenmail]
auth_credentials = { username = "user1@example.com", password = "password123"}
host = "127.0.0.1"
port = 1993
ssl = true

[backends.gmail]
host = "imap.gmail.com"
port = 993
ssl = true
oauth2_client_secret_file = "./client_secret.json"
